language: scala
scala:
- 2.11.12
jdk:
- oraclejdk8
before_script:
- "./.travis/prepare.sh"
script:
- sbt test
deploy:
  skip_cleanup: true
  provider: script
  script: ./.travis/deploy.sh $TRAVIS_TAG
  on:
    tags: true
    condition: '"${TRAVIS_SCALA_VERSION}" == "2.11.12" && "${TRAVIS_JDK_VERSION}" == "oraclejdk8"'
env:
  global:
  - secure: 
  - secure: 
  - SONA_USER=snowplow
  - BINTRAY_USER=deploy-snowplow-maven
